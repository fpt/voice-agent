# OpenAI Configuration Example
# Use this configuration with OpenAI's cloud API
#
# IMPORTANT: Set OPENAI_API_KEY environment variable before running:
#   export OPENAI_API_KEY=sk-...
#
# Build with OpenAI feature:
#   cd crates && cargo build --release --no-default-features --features openai
#   cd ../swift && swift build
#
# Run:
#   OPENAI_API_KEY=sk-... make run-text

llm:
  baseURL: "https://api.openai.com/v1"  # OpenAI API endpoint
  model: "gpt-5.2"  # For Responses API
  apiKey: ""  # Leave empty - will be read from OPENAI_API_KEY env var
  harmonyTemplate: false  # OpenAI models don't use Harmony template
  maxTokens: 8192
  reasoningEffort: "high"  # Reasoning effort: low, medium, high (for gpt-5, o3, o4-mini)

agent:
  systemPromptPath: "system-prompt.md"                # Path to system prompt file (relative to config dir)
  maxTurns: 50                          # Maximum conversation turns before exit
  language: "en"                        # Language: "en" or "ja" (affects STT, TTS voice selection)

tts:
  enabled: true
  voice: "com.apple.voice.enhanced.en-US.Zoe"  # com.apple.voice.enhanced.ja-JP.Kyoko for Japanese
  rate: 0.5
  pitchMultiplier: 1.0
  volume: 1.0

stt:
  enabled: true                              # Enable speech-to-text (Apple SpeechTranscriber)
  locale: "en-US"                            # BCP47 locale for transcription
  censor: false                              # Enable etiquette replacements

watcher:
  enabled: true                              # Watch Claude Code activity
  debounceInterval: 3.0                      # Seconds to batch events before summarizing
  # socketPath: null                         # Unix socket path (null = /tmp/voice-agent-<uid>.sock)
  # sessionPath: null                        # Session JSONL path (null = auto-detect)
