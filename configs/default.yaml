# Voice Agent Configuration

llm:
  baseURL: "https://api.openai.com/v1"  # OpenAI API endpoint
  model: "gpt-5-mini"  # For Responses API
  apiKey: ""  # Leave empty - will be read from OPENAI_API_KEY env var
  harmonyTemplate: false  # OpenAI models don't use Harmony template
  maxTokens: 8192

agent:
  systemPromptPath: "default-prompt.md"                # Path to system prompt file (relative to config dir)
  maxTurns: 50                          # Maximum conversation turns before exit
  language: "en"                        # Language: "en" or "ja" (affects STT, TTS voice selection)

tts:
  enabled: false                         # Enable text-to-speech
  voice: null                           # Voice identifier (null for default en-US voice)
  rate: 0.5                             # Speech rate (0.0-1.0, default 0.5)
  pitchMultiplier: 1.0                  # Pitch multiplier (0.5-2.0, default 1.0)
  volume: 1.0                           # Volume (0.0-1.0, default 1.0)

stt:
  enabled: false                              # Enable speech-to-text (Apple SpeechTranscriber)
  locale: "en-US"                            # BCP47 locale for transcription
  censor: false                              # Enable etiquette replacements

watcher:
  enabled: true                              # Watch Claude Code activity
  debounceInterval: 3.0                      # Seconds to batch events before summarizing
  socketPath: null                         # Unix socket path (null = /tmp/voice-agent-<uid>.sock)
  sessionPath: null                        # Session JSONL path (null = auto-detect)

mcpServers:
  - command: "godevmcp"
    args: ["serve"]
